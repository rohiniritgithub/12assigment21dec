<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		 var a="50";
		 var b=10;
		 var c=20;
		 var d="hello";
		 document.write(b+c+"<br>");
		 document.write(a+b + "<br>");
		 document.write( b+a+"<br>");
		 document.write(b+a+"<br>");
		 document.write(b+d +"<br>");
		 document.write(d+b +"<br> <br> <br>");


		 document.write(c-b +"<br>");
		 document.write(a-b +"<br>");
		 document.write(b-d +"<br>");
		 document.write(b-a +"<br>");
		 document.write(d-b +"<br> <br><br>");


		 document.write(typeof(b+c)+"<br>");
		 document.write(typeof(a+b)+"<br>");
		 document.write(typeof(b+a) +"<br>");
		 document.write(typeof(b+d)+"<br>");
		 document.write(typeof(b+d) +"<br> <br><br><br>");


		 document.write( typeof(c-b) +"<br>");
		 document.write(typeof(a-b) +"<br>");
		 document.write(typeof(b-a) +"<br>");
		 document.write(typeof(b-d) +"<br>");
		 document.write(typeof(d-b)+"<br> <br><br>");



		 

	</script>
